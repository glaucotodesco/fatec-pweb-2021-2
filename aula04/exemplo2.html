<head>

    <style>
        div {

            font-size: 30px;

            color: red;
        }

    </style>

    <title>Exemplo02 - Selectors</title>
</head>

<body>
    <h1>Exemplos de seletor por tag e class</h1>
    <h2>Uma classe pode ser utilizada por v√°rias tags</h2>
    <div>
        <div> Texto 1 </div>
        <p>Paragrafo 1</p>
    </div>
   
    <div class="minhaClasse">
        <div> Texto 2 - Eu continuo azul </div>
        <p>Paragrafo 2</p>
    </div>
 
    <div>
        <div class="minhaClasse">Texto 3</div>
        <p>Paragrafo 2</p>
    </div>

</body>

</html>
