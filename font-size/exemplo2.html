<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            background-color: silver
        }

        #div2 {
            font-size: 30px; /* px unidade absoluta */
        }

        #div2 h1 {
            font-size: 4em;  /* em 4x o tamanho - Unidade relativa*/
        }

        #div3 {
            font-size: 30px;
        }

    </style>

    <title>Exemplo02 - Font-Size</title>
</head>

<body>
    <div id="div1">
        <h1>Título 1</h1>
        <div> Texto 1 </div>
        <p>Paragrafo 1</p>
    </div>
    
    <div id="div2">
        <h1>Título 1</h1>
        <div> Texto 1 </div>
        <p>Paragrafo 1</p>
    </div>


    <div id="div3">
        <h1>Título 2</h1>
        <div> Texto 2 </div>
        <p>Paragrafo 2</p>
    </div>

</body>

</html>
