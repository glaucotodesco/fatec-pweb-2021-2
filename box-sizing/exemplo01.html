<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .type1 {
            box-sizing: border-box;
            background-color: blue;
            border: 20px solid red;
            padding: 20px;
            color: white;
            width: 200px;
        }

        .type2 {
            box-sizing: content-box;
            background-color: blue;
            border: 20px solid red;
            padding: 20px;
            color: white;
            width: 200px;
        }



    </style>

    <title>Exemplo01 - box-sizing</title>

</head>

<body>
       <div class="type1">Box 1</div>
        <br/>
        <br/>
       <div class="type2">Box 2</div>
       <br/>
       <br/>
   
     
</body>

</html>
